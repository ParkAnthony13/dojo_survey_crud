<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container">
        <form class="formBox" action='/process' method='post'>
            <div class="info">
                <p>Your Name: </p>
                <input class="inputBox" type="text" name="full_name">
            </div>
            <div class="info">
                <p>Dojo Location: </p>
                <select class="inputBox" name="location">
                    <option value="bellevue">Bellevue, WA</option>
                    <option value="boise">Boise, ID</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="dallas">Dallas, TX</option>
                    <option value="losAngeles">Los Angeles, CA</option>
                    <option value="siliconValley">Silicon Valley, CA</option>
                </select>
            </div>
            <div class="info">
                <p>Favorite Language: </p>
                <select class="inputBox" name="language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="mern">MERN</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <p class="info">Comments</p>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <input type='submit' value='create user'>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='my_script.js') }}"></script>
</body>
</html>
